<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   

    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->


    <div class="toolbox-cont">
      <div class="toolbox-color-cont">
        <div class="lightPink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
      </div>

      <div class="action-btn-cont">
        <div class="add-btn"><i class="fa-solid fa-circle-check"></i></div>

        <div class="remove-btn"><i class="fa-solid fa-circle-xmark"></i></div>
      </div>
    </div>

    <!-- todo box space -->
    <div class="main-cont"></div>

    <!-- modal container -->

    <div class="modal-cont">
      <textarea placeholder="enter your task"></textarea>

      <div class="priority-color-cont">
        <div class="lightPink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
    </div>

    <!-- ticket container -->
    <div class="ticket-cont">
      <div class="ticket-color"></div>
      <div class="ticket-id"></div>
      <div class="task-area"></div>
    </div>

    <Script src="./script.js"></Script>
  </body>

</html>
