<!-- if capslock on show display -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #pass {
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 25rem;
            height: 3rem;
        }

        p {
            text-align: center;
            font-size: 3rem;
            display: none;
        }
    </style>
</head>

<body>
    <!-- <input type="text" id="pass"></input> -->
    <h1>Input box</h1>
    <input type="text" id="pass"></input>
    <!-- <input type="text" id="pass"></input> -->
    <p>Caps on!</p>

</body>


<script>
    const input = document.getElementById('pass');
    let message = document.querySelector("p");
    let isShift = false;


    console.log(message);
    input.addEventListener("keydown", cb);
    //boolean, wether capslock is on or off


    function cb(e) {


       
        if (e.getModifierState("CapsLock")) {
            message.style.display = "block";
            e.preventDefault();
        } else {
            message.style.display = "none";
        }
        console.log(input.value);


    }

    //SHIFT

    document.addEventListener("keydown", function (e) {
        if (e.key == "Shift") {
            isShift = true;
        }
    });
    document.addEventListener("keyup", function (e) {
        
        if (e.key == "Shift") {
            isShift = false;

        }
    })

    document.addEventListener("keyup", function (e) {
        if (e.key == "Shift") {
            isShift = false;
        }
    })

</script>

</html>
