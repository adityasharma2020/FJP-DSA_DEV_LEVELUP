<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/style.css" rel="StyleSheet">

    <title>Momentum Clone</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <section class="content-left">
                <header class="content_left_header">
                    <div class="logo">
                        <img src="https://nomadcoders.co/m.svg">
                        <span>Momentum</span>
                    </div>
                </header>

                <article class="weather">
                    <h1>Today's weather</h1>
                    <div class="article_content">
                        <div class="weather_today">
                            <div class="weather_main">
                                <span>
                                    
                                </span>
                                <div class="weather_text">
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <div class="weather_summary">
                                <span class="weather_humidity">
                                    
                                </span>
                                <span class="weather_air">
                                    
                                </span>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="weather">
                    <h1>Daily Weather</h1>

                    <div class="weather_daily row0">
                        <div class="weather_main">
                            <span class="weather_icon"></span>
                            <span class="weather_day"></span>
                        </div>
                        <div class="weather_summary">
                            <span class="weather_temp_max"></span>
                            <span class="weather_temp_min"></span>
                        </div>
                    </div>

                    <div class="weather_daily row1">
                        <div class="weather_main">
                            <span class="weather_icon"></span>
                            <span class="weather_day"></span>
                        </div>
                        <div class="weather_summary">
                            <span class="weather_temp_max"></span>
                            <span class="weather_temp_min"></span>
                        </div>
                    </div>

                    <div class="weather_daily row2">
                        <div class="weather_main">
                            <span class="weather_icon"></span>
                            <span class="weather_day"></span>
                        </div>
                        <div class="weather_summary">
                            <span class="weather_temp_max"></span>
                            <span class="weather_temp_min"></span>
                        </div>
                    </div>

                    <div class="weather_daily row3">
                        <div class="weather_main">
                            <span class="weather_icon"></span>
                            <span class="weather_day"></span>
                        </div>
                        <div class="weather_summary">
                            <span class="weather_temp_max"></span>
                            <span class="weather_temp_min"></span>
                        </div>
                    </div>

                    
                </article>
            </section>
            <section class="content-center">
                <article class="todo">
                    <h1>ToDo List</h1>
                    <form id=""form>
                        <input required type="text" placeholder="write a todo and press enter">
                    </form>

                    <ul class="todo_list"></ul>
                </article>
            </section>
            <section class="content-right" >
                <article class="greetings">
                    <h1 id="greetings"></h1>
                </article>
                <article class="song">
                    <div class="article_content">
                        <audio src="music/Carl Storm - With You In The Morning.mp3" id="audio" preload="metadata"></audio>

                        <div class="song_data">
                            <img src="image/Carl Storm - With You In The Morning.jpg">
                            <div>
                                <span class="song_title"></span>
                                <span class="song_artist"></span>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress_bar">
                                <div class="progress_played"></div>
                                <div class="progress_total"></div>
                            </div>
                            <div class="progress_time">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="actions">
                            <span class="random"></span>
                            <span class="backward"></span>
                            <span class="play"></span>
                            <span class="forward"></span>
                            <span class="repeat"></span>
                        </div>
                    </div>
                </article>
                <article class="clock">
                    <div class="article_content">
                        <h2 class="clock_time"></h2>
                        <h4 class="clock_date"></h4>
                    </div>
                </article>
                <article class="quote">
                    <div class="article_content">
                        <div class="quote_display">
                            <h2>Today's quote</h2>
                            <p class="quote_text"></p>
                            <span class="quote_author"></span>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </div>


    <section class="login_container">
        <article class="login">
            <h1>Hello, what's your name ?</h1>
            <form id="login_form">
                <input required type="text" maxlength="15">
            </form>
        </article>
    </section>


</body>
</html>
