<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---------------------page actions-------------------- -->
    <div class="page-actions-cont">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <!---------------------cellprop actions-------------------- -->
    <div class="cellprop-actions-cont">
      <span class="material-symbols-outlined"> content_copy </span>
      <span class="material-symbols-outlined"> content_cut </span>
      <span class="material-symbols-outlined"> content_paste </span>
      <select class="font-family-prop">
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="fantacy">fantacy</option>
        <option value="cursive">cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-symbols-outlined"> format_bold </span>
      <span class="material-symbols-outlined"> format_italic </span>
      <span class="material-symbols-outlined"> format_underlined </span>
      <span class="material-symbols-outlined"> format_align_left </span>
      <span class="material-symbols-outlined"> format_align_center </span>
      <span class="material-symbols-outlined"> format_align_right </span>
    </div>

    <!---------------------fourmula actions-------------------- -->
    <div class="fourmula-actions-cont">
      <input type="text" readonly class="address-bar" />
      <img
        class="fourmula-icon"
        src="https://img.icons8.com/ios/50/formula-fx.png"
        alt="formula-fx"
      />
      <input type="text" class="fourmula-bar" />
    </div>

    <!-- -----------------grid container----------------------- -->
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>

    <!-- ------------------sheet actions cont------------------- -->
    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-symbols-outlined"> post_add </span>
      </div>

      <div class="sheets-folder-cont">
        <div class="sheet-folder">sheet 1</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
